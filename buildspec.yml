version: 0.2
env:
  variables:
    VUE_APP_ENV: "production"
phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./dist s3://buyer.kuuzza.store
      - aws cloudfront create-invalidation --distribution-id E34OB9CTZYB1PW --paths "/*";